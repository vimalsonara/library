<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Book Library</h1>
        </div>
    </header>
    <main>
        <div class="newBook">
            <button class="button">Add Book</button>
        </div>

        <div class="book-container">
            
        </div>

        <dialog class="popUp modal">
            <form class="addForm form">
                <label for="title"><input type="text" name="title" id="title" placeholder="Title" required></label>
                <label for="author"><input type="text" name="author" id="author" placeholder="Author" required></label>
                <label for="pages"><input type="number" name="pages" id="pages" placeholder="Pages" required></label>
                <label for="read">Have you read it? <input type="checkbox" name="read" id="read"></label>
                <label for="submit"><button id="submitForm" class="submit" type="submit">Submit</button></label>
            </form>
        </dialog>
    </main>
</body>
</html>
